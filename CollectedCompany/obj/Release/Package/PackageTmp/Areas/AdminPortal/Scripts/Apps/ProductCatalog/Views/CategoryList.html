<div class="row" ng-controller="categoryListController as listController">
    <div class="col-lg-12">
        <button class="btn btn-primary manage rotate rotate-o"><span class="fa fa-cogs"></span></button>
        <div class="col-lg-8 center-div">
            <h1 class="align-center">Categories</h1>
            <input type="text" placeholder="Search..." ng-model="listController.search.$" class="form-control hipster-search" />
        </div>
        <div class="col-lg-12 search-results">
            <div class="col-lg-3 category-container" ng-repeat="category in listController._categories | filter:listController.search track by category.Id">
                <div class="col-lg-12 search-card category clearfix" ui-sref="ProductList({queryString:category.Description, queryType: 'Category'})" ng-mouseover="listController.hoverDim()" ng-mouseleave="listController.hoverOut()">
                    <div class="col-lg-12">
                        <h3>
                            {{category.Description}}
                        </h3>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-inverse add-all-category dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-2x fa-plus-square-o"></span>
                    </button>
                    <ul class="dropdown-menu scrollable-menu" role="menu">
                        <li>
                            <a>Add all products in Category</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
