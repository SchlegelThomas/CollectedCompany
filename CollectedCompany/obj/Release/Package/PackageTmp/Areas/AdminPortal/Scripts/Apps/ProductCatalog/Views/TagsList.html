<div class="row" ng-controller="tagListController as listController">
    <div class="col-lg-12">
        <button class="btn btn-primary manage rotate rotate-o"><span class="fa fa-cogs"></span></button>
        <div class="col-lg-8 center-div">
            <h1 class="align-center">Tags</h1>
            <input type="text" placeholder="Search..." ng-model="listController.search.$" class="form-control hipster-search" />
        </div>
        <div class="col-lg-12 search-results">
            <div class="row">
                <div ng-repeat="tag in listController._tags | filter:listController.search track by tag.Id" class="col-lg-2 tag clearfix" ui-sref="ProductList({queryString:tag.Description, queryType: 'Tag'})">
                    <div class="col-lg-12">
                        <h3>
                            {{tag.Description}}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
