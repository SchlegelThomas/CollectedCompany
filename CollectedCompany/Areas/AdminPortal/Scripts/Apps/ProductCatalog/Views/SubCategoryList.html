<div class="row" ng-controller="subCategoryListController as listController">
    <div class="col-lg-12">
        <button class="btn btn-primary manage rotate rotate-o"><span class="fa fa-cogs"></span></button>
        <div class="col-lg-8 center-div">
            <h1 class="align-center">Sub Categories</h1>
            <input type="text" placeholder="Search..." ng-model="listController.search.$" class="form-control hipster-search" />
        </div>
        <div class="col-lg-12 search-results">
            <div class="col-lg-3 category-container" ng-repeat="category in listController._subcategories | filter:listController.search track by category.Id">
                <div class="col-lg-12 search-card category clearfix" ui-sref="ProductList({queryString:category.Description, queryType: 'SubCategory'})" ng-mouseover="listController.hoverDim()" ng-mouseleave="listController.hoverOut()">
                    <div class="col-lg-12">
                        <h3>
                            {{category.Description}}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
